<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./quiz.css">
    <title>Quiz project</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question">What is your name?</h1>
                <div class="answers">
                    <div class="answer">
                        <input name="answer" type="radio" id="answer1" value="Nivi">
                        <label for="answer1">Nivi</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" id="answer2" value="Kiran">
                        <label for="answer2">Kiran</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" id="answer3" value="Ravina">
                        <label for="answer3">Ravina</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" id="answer4" value="Diya">
                        <label for="answer4">Diya</label>
                    </div>
                </div>
            </div>
            <button class="submit">Submit</button>
            </div>
            <div class="result">
                <h1>Congratulations</h1>
                <h3 class="correct">Correct answer: 0</h3>
                <h3 class="wrong">Wrong answer: 0</h3>
                <h2 class="score">Score: -30</h2>
                <button class="play">Play again</button>
            </div>
    </div>

    <script src="quiz.js"></script>
    
</body>
</html>
